[mypy]
python_version = 3.12
# 戻り値の型がAnyの場合に警告を表示
warn_return_any = True
# 使用されていない設定項目がある場合に警告を表示
warn_unused_configs = True
# 型注釈のない関数定義を禁止
disallow_untyped_defs = True
# 不完全な型注釈の関数定義を禁止
disallow_incomplete_defs = True
# インポートされていないモジュールからのAny型を許可（False=許可、True=禁止）
disallow_any_unimported = False
# 型注釈のない関数の内部もチェック対象にする
check_untyped_defs = True
# 不完全な型ヒントに厳しくする
strict_optional = True
# 未注釈の list, dict などを禁止（list -> list[int] を強制）
disallow_any_generics = True
# デフォルト値がNoneの引数に対して明示的なOptional型注釈を要求
no_implicit_optional = True
# 冗長な型キャストがある場合に警告を表示
warn_redundant_casts = True
# 実際には必要のない# type: ignoreコメントがある場合に警告を表示
warn_unused_ignores = True
# 戻り値を返すべき関数で値が返されていない場合に警告を表示
warn_no_return = True
# 異なる型の値を比較する場合に厳密にチェック
strict_equality = True
# 未解決の import で警告を出さないようにする
ignore_missing_imports = True
disable_error_code = import-untyped
# 名前空間パッケージをサポート（重複モジュール名を許容）
namespace_packages = True
# パッケージベースを明示的に設定
explicit_package_bases = True
